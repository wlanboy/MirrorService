apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: {{ .Values.istio.gateway }}
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 443
        name: https
        protocol: HTTPS
      hosts:
      {{- range .Values.hosts }}
        - {{ . }}
      {{- end }}
      tls:
        mode: SIMPLE
        credentialName: {{ .Values.certmanager.secretName }}
