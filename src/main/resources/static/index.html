<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>hello</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #fff;
  }
  .container {
    text-align: center;
  }
  .service-name {
    font-size: 2em;
    margin-bottom: 0.5em;
  }
  .version {
    font-size: 1.5em;
  }
  .swagger-link {
    margin-top: 1.5em;
  }
  .swagger-link a {
    color: #85ea2d;
    text-decoration: none;
    font-size: 1.2em;
  }
  .swagger-link a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
<div class="container">
  <div class="service-name" th:text="${serviceName}">serviceName</div>
  <div class="version" th:text="${serviceVersion}">serviceVersion</div>
  <div class="swagger-link">
    <a href="/swagger-ui/index.html">API Documentation</a>
  </div>
</div>
</body>
</html>
